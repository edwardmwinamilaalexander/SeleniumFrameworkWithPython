name: Selenium PyTest Allure CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    env:
      HEADLESS: true      # Ensures Config.HEADLESS=True in get_driver()

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install dependencies fresh
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          pip install --no-cache-dir allure-pytest webdriver-manager

      # 4. Install Chrome browser
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      # 5. Run PyTest and generate Allure JSON results
      - name: Run PyTest with Allure
        run: |
          mkdir -p allure-results
          pytest -v --tb=short --alluredir=allure-results

      # 6. Generate Allure HTML report
      - name: Generate Allure Report
        run: |
          mkdir -p allure-report
          allure generate allure-results --clean -o allure-report

      # 7. Upload Allure JSON results
      - name: Upload Allure JSON Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      # 8. Upload Allure HTML Report
      - name: Upload Allure HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report