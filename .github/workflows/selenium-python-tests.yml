name: Selenium PyTest Allure CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    env:
      HEADLESS: true
      IMPLICIT_WAIT: 10

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          pip install --no-cache-dir allure-pytest webdriver-manager

      # Install Chrome browser
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      # Install latest Allure CLI dynamically
      - name: Install Allure CLI
        run: |
          # Fetch the latest Allure release tag from GitHub
          LATEST_RELEASE=$(curl -s https://api.github.com/repos/allure-framework/allure2/releases/latest | grep -Po '"tag_name": "\K.*?(?=")')
          echo "Latest Allure version: $LATEST_RELEASE"

          # Download and extract
          wget https://github.com/allure-framework/allure2/releases/download/$LATEST_RELEASE/allure-$LATEST_RELEASE.tgz
          sudo tar -zxvf allure-$LATEST_RELEASE.tgz -C /opt/
          sudo ln -sf /opt/allure-$LATEST_RELEASE/bin/allure /usr/bin/allure

          # Verify installation
          allure --version

      # Run PyTest with Allure JSON results
      - name: Run PyTest with Allure
        run: |
          mkdir -p allure-results
          mkdir -p screenshots
          pytest -v --tb=short --alluredir=allure-results -n auto --dist=loadscope || true

      # Generate Allure HTML report
      - name: Generate Allure HTML Report
        run: |
          mkdir -p allure-report
          allure generate allure-results --clean -o allure-report

      # Upload Allure JSON results
      - name: Upload Allure JSON Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      # Upload Allure HTML report
      - name: Upload Allure HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # Upload Screenshots on failure
      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots