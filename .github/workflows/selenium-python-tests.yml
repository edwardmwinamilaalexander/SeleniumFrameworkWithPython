name: Selenium PyTest Allure CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    env:
      HEADLESS: true  # ensures Config.HEADLESS=True in your driver
      IMPLICIT_WAIT: 10  # optional if you use env for implicit waits

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      #  Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      #  Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          pip install --no-cache-dir allure-pytest webdriver-manager

      #  Install Chrome browser
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      #  Run PyTest and generate Allure JSON results
      - name: Run PyTest with Allure
        run: |
          mkdir -p allure-results
          mkdir -p screenshots
          pytest -v --tb=short --alluredir=allure-results -n auto --dist=loadscope || true

      #  Generate Allure HTML report
      - name: Generate Allure HTML Report
        run: |
          mkdir -p allure-report
          allure generate allure-results --clean -o allure-report

      #  Upload Allure JSON results
      - name: Upload Allure JSON Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      #  Upload Allure HTML report
      - name: Upload Allure HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      #  Upload Screenshots on failure
      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots